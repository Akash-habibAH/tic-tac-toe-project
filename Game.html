<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <div id="tellWhoseTurn">X's Turn</div>
    <div class="container">
        <div class="firstRow">
            <button class="boxes" id="box1"></button>
            <button class="boxes" id="box2"></button>
            <button class="boxes" id="box3"></button>
        </div>
        <div class="secondRow">
            <button class="boxes" id="box4"></button>
            <button class="boxes" id="box5"></button>
            <button class="boxes" id="box6"></button>
        </div>
        <div class="thirdRow">
            <button class="boxes" id="box7"></button>
            <button class="boxes" id="box8"></button>
            <button class="boxes" id="box9"></button>
        </div>
    </div>
    <div class="description">
        <div id="Xscore"> X'S SCORE
            <p id="scoreX">0</p>
        </div>
        <div id="Oscore">O'S SCORE
            <p id="scoreO">0</p>
        </div>
        <p id="messageBox">DECISION PENDING!</p>
        <button id="resetButton">RESET</button>
    </div>
    <script src="game.js"></script>
</body>

</html>
